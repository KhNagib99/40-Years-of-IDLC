<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDLC Photo Frame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Logo_IDLC Group Horizontal.png" alt="IDLC Logo" class="logo" />
  </header>

  <main>
    <div class="container">
      <h1>Frame Your Photo</h1>

      <div class="upload-section">
        <label for="photoInput">Upload Your Photo:</label>
        <input type="file" id="photoInput" accept="image/*" />
      </div>

      <div id="canvasWrapper">
        <canvas id="canvas" width="400" height="400"></canvas>
      </div>

      <button id="downloadBtn">Download Framed Photo</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
