<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IDLC Frame Your Photo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="IDLC Logo" class="logo" />
  </header>

  <main class="container">
    <h1>Frame Your Photo</h1>

    <label for="userPhoto">Upload Your Photo:</label>
    <input type="file" id="userPhoto" accept="image/*" />

    <div class="canvas-container">
      <canvas id="canvas" width="400" height="400"></canvas>
    </div>

    <button id="downloadBtn">Download Framed Photo</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
